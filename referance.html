<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Brutalism Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF ;
            color: #000000 ;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3, h4 {
            font-weight: bold;
            margin: 20px 0;
        }
        h1 { font-size: 48px; }
        h2 { font-size: 36px; }
        h3 { font-size: 24px; }
        h4 { font-size: 18px; }
        p {
            font-size: 16px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #000000 ;
            text-decoration: none;
            color: #FFFFFF ;
            background-color: #000000 ;
            transition: background-color 0.3s;
        }
        .button.secondary {
            color: #000000 ;
            background-color: #FFFFFF ;
        }
        .button:hover {
            background-color: #333333 ;
        }
        .button.secondary:hover {
            background-color: #E0E0E0 ;
        }
        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000000 ;
            background-color: #FFFFFF ;
            color: #000000 ;
            box-sizing: border-box;
        }
        .input:focus {
            border-color: #00A2FF ;
        }
        .card {
            border: 2px solid #000000 ;
            padding: 20px;
            margin: 20px 0;
            background-color: #FFFFFF ;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 2px solid #000000 ;
        }
        .navbar a {
            text-decoration: none;
            color: #000000 ;
            font-weight: bold;
            padding: 10px 20px;
        }
        .navbar a:hover {
            color: #00A2FF ;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>This is an example of a website using the Neo Brutalism design system.</p>
        <a href="#" class="button">Primary Button</a>
        <a href="#" class="button secondary">Secondary Button</a>
        <div class="card">
            <h2>Card Title</h2>
            <p>This is a card component. It uses simple borders and padding to create a distinct section.</p>
        </div>
        <input type="text" class="input" placeholder="Input Field">
    </div>
</body>
</html>
